name: "Publish to PyPI on manual release ğŸ“¦"
on:
  release:
    types: [ published ]

jobs:
  build:
    name: "Build ğŸ—"
    runs-on: ubuntu-latest
    steps:
      - name: "Check out repository ğŸšš"
        uses: actions/checkout@v4
      - name: "Install uv ğŸ“¦"
        uses: astral-sh/setup-uv@v6
      - name: "Test the project ğŸ§ª"
        run: uv run pytest
      - name: "Build the project ğŸ—"
        run: uv build
      - name: "Upload artifacts ğŸ“¦"
        uses: actions/upload-artifact@v4
        with:
          name: python-package-distributions
          path: dist/

  pypi-publish:
    name: "Upload release to PyPI ğŸ“¦"
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: pypi
      url: https://pypi.org/p/fastapi-swagger
    permissions:
      id-token: write  # IMPORTANT: this permission is mandatory for trusted publishing
    steps:
      # retrieve your distributions here
      - name: "Get distribution artifacts â¬‡ï¸"
        uses: actions/download-artifact@v4
        with:
          name: python-package-distributions
          path: dist/
      - name: "Publish package distributions to PyPI â¬†ï¸"
        uses: pypa/gh-action-pypi-publish@release/v1