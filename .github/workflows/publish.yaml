name: "Publish to PyPI ğŸ“¦"
on:
  release:
    types: [ published ]

jobs:
  build:
    name: "Build ğŸ—"
    runs-on: ubuntu-latest
    steps:
      - name: "Check out repository ğŸšš"
        uses: actions/checkout@v4
      - name: "Set up Python ğŸ"
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: "Install Poetry ğŸ“¦ (cache-hit)"
        id: cached-poetry
        uses: actions/cache@v4
        with:
          path: ~/.local  # the path depends on the OS
          key: poetry-1.8.3  # increment to reset cache
      - name: "Install Poetry ğŸ“¦"
        if: steps.cached-poetry.outputs.cache-hit != 'true'
        uses: snok/install-poetry@v1
        with:
          version: '1.8.3'
          virtualenvs-create: true
          virtualenvs-in-project: true
      - name: "Install Poetry dependencies ğŸ“¦ (cache-hit)"
        id: cached-poetry-dependencies
        uses: actions/cache@v4
        with:
          path: .venv
          key: venv-test-${{ runner.os }}-${{ steps.setup-python.outputs.python-version }}-${{ hashFiles('**/poetry.lock') }}
      - name: "Install Poetry dependencies ğŸ“¦"
        if: steps.cached-poetry-dependencies.outputs.cache-hit != 'true'
        run: poetry install --no-interaction --with dev
      - name: "Test the project ğŸ§ª"
        run: poetry run pytest
      - name: "Build the project ğŸ—"
        run: poetry build
      - name: "Upload artifacts ğŸ“¦"
        uses: actions/upload-artifact@v4
        with:
          name: python-package-distributions
          path: dist/

  pypi-publish:
    name: "Upload release to PyPI ğŸ“¦"
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/fastapi-swagger
    permissions:
      id-token: write  # IMPORTANT: this permission is mandatory for trusted publishing
    steps:
      # retrieve your distributions here
      - name: "Get distribution artifacts â¬‡ï¸"
        uses: actions/download-artifact@v4
        with:
          name: python-package-distributions
          path: dist/
      - name: "Publish package distributions to PyPI â¬†ï¸"
        uses: pypa/gh-action-pypi-publish@release/v1